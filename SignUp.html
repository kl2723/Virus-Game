<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sign Up Page</title>
</head>



<body>

<header><h1><strong>Help Taco Save Humanity!!!</strong></h1></header>

<img src="land.png" alt="The Journey" width="1500" height="400">

<form action="#" method="POST" name="Taco">
<fieldset>
<legend align="center"><h2><strong>Sign Up Here!!!</strong></h2></legend>

First Name:<input type="text" name="FirstName" id="FirstName"><br>
Last Name:<input type="text" name="LastName" id="LastName"><br>
Username:<input type="text" name="username" id="username"><br>
Password:<input type="password" name="password" id="password"><br>
Re-enter Password:<input type="password" name="re-password" id="re-password"><br><br>

<input type="radio" name="gender" value="Male" id="Male">Male<br>
<input type="radio" name="gender" value="Female" id="Female">Female<br>
<input type="radio" name="gender" value="Other" id="Other">Other<br><br>

<input type="submit" value="Save Taco!!!">

<!--1. First Name
    2. Last Name
    3. Username
    4. Password
    5. Repeat Password
    6. Gender
    7. Are you 16 and up?
-->
</fieldset>
</form>



</body>




</html>
